<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
              serif: ["Merriweather", "serif"],
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body class="font-sans bg-gray-300">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              id="mobile-menu-button"
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>

              <svg
                id="menu-icon-open"
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>

              <svg
                id="menu-icon-close"
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="/home"
                  class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="/about"
                  class="text-white px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page"
                  >About</a
                >
                <a
                  href="/hobbies.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >Hobbies</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <!-- Profile dropdown -->
          </div>
        </div>
      </div>

      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a
            href="index.html"
            class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Home
          </a>
          <a
            href="about.html"
            class="block rounded-md px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >About</a
          >
          <a
            href="hobbies.html"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Hobbies</a
          >
        </div>
      </div>
    </nav>
    <div>
      <div id="hero-section">
        <div class="bg-gray-500 text-white py-20 px-4 sm:px-6 lg:px-8">
          <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl">
              Hero Section
            </h1>
            <p class="mt-6 text-xl">Hero Description</p>
          </div>
          <img
            class="mt-10"
            src="https://images.unsplash.com/photo-1557683316-973673baf926"
            alt="A person working on a laptop"
          />
        </div>
      </div>
    </div>

    <script>
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuIconOpen = document.getElementById("menu-icon-open");
      const menuIconClose = document.getElementById("menu-icon-close");

      mobileMenuButton.addEventListener("click", () => {
        const isMenuOpen = mobileMenu.classList.contains("hidden");
        mobileMenu.classList.toggle("hidden", !isMenuOpen);

        menuIconOpen.classList.toggle("hidden", isMenuOpen);
        menuIconClose.classList.toggle("hidden", !isMenuOpen);
      });
    </script>
  </body>
</html>
